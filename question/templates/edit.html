<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <form method="POST" action="{% url 'question_edit' question.id %}">
        {% csrf_token %}
        <p>문제 번호: {{question.page}} </p>
        <p>문제: <input type="text" name="que" value="{{ question.que }}"></p>
        <p>answer1 : <input type="text" name="answer1" value="{{ question.answer1 }}"></p>
        <p>answer2 : <input type="text" name="answer2" value="{{ question.answer2 }}"> </p>
        <button>수정하기</button>
    </form>

</body>
</html>
