<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="/static/css/test.css">
    <title>홈 화면</title>
    <script>
        function link() {
            setTimeout(function() {
                location.href="/choices/{{user_id}}/?page={{questions.number}}";
            }, 2000);
        }
    </script>   
</head>
<body>
    <div class="contents">
        {% for question in questions %}
            <!-- 문제번호     -->
            <h1>{{question.id}}</h1>
            <!-- or <h3>{{question.page}}</h3> -->
            
            <!-- 문제 -->
            <p>{{question.que}}</p>

            <!-- 답변 -->
            {% if questions.has_next %}
                <form action="/choices/{{user_id}}/?page={{questions.next_page_number}}" method="POST">
                    {% csrf_token %}
                    <button name="test2" value="1">{{question.answer1}}</button>
                    <button name="test2" value="2">{{question.answer2}}</button>
                </form>
            {% else %}
                <!-- 맨마지막 문항 -->
                <div class="answer">
                    <form action="javascript:link()" method="POST">
                        {% csrf_token %}
                        <button id="btn" name="test2" value="1">{{question.answer1}}</button>
                        <button id="btn2" name="test2" value="2">{{question.answer2}}</button>
                    </form>
                </div>
                <!-- 결과 보러가기 -->
                <div id="result_page">
                    <a href="/results/{{user_id}}">
                        <button id="result">결과보러 가기</button>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
        <p>{{questions.number}}/{{questions.paginator.num_pages}}</p>
    </div>
    <script type="text/javascript" src="/static/js/test.js"></script>
    <script type="text/javascript" src="/static/js/test2.js"></script>
</body>
</html>
