<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 만들기</title>
</head>
<body>
    <h1>[ 문제 만들기 ]</h1>
    <form method="POST" action="{% url 'question_create' %}">
        {% csrf_token %}
        <input name="que" type="text" placeholder="질문 내용을 입력하세요.">
        <br>
        <input name="answer1" type="text" placeholder="선택지 1을 입력하세요.">
        <br>
        <input name="answer2" type="text" placeholder="선택지 2을 입력하세요.">
        <br>
        <input name="page" type="number" placeholder="문제 번호를 입력하세요.">
        <br>
        <button>문제 만들기</button>
    </form>
</body>
</html>
